<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trabalhando com Arrays - Parte 1</title>
</head>

<body>
   <h1>Trabalhando com Arrays - Parte 1</h1>

   <script>
      const arr = ["Frodo", "Sam", "Merry", "Pippin", "Gandalf", "Aragorn", "Legolas", "Gimli"];

      console.log(arr);


      // adicionar elementos
      // push -> adiciona no fim do array
      arr.push('Boromir');
      console.log(arr);

      // unshift -> adiciona no começo do array
      arr.unshift('Boromir');
      console.log(arr);

      // Remover Elementos
      // pop -> remove o ultimo valor do array e guarda o valor
      let ultimoElemento = arr.pop();
      console.log(arr);
      console.log(ultimoElemento);

      // shift -> remove o primeiro valor do array e guarda o valor
      ultimoElemento = arr.shift();
      console.log(arr);
      console.log(ultimoElemento);

      // pesquisar por um elemento
      // includes
      const inclui = arr.includes('Gandalf');
      console.log(inclui);

      // indexOf -> mostra a posição do valor
      const indice = arr.indexOf('Gandalf');
      console.log(indice);

      // cortar e concatenar
      // slice
      const hobbits = arr.slice(0, 4);
      const outros = arr.slice(-4)
      console.log(hobbits);
      console.log(outros);

      // concat
      const sociedade = hobbits.concat(outros, 'Boromir');
      console.log(sociedade);

      // substituição de elementos
      const elementosRemovidos = sociedade.splice(4, 1, 'Gandalf, o Cinzento');
      console.log(sociedade);
      console.log(elementosRemovidos);

      // iterar sobre os elementos
      for (let indice = 0; indice < sociedade.length; indice++) {
         const elemento = sociedade[indice];
         console.log(elemento + ' se encontra na posição ' + indice);

      }











   </script>
</body>

</html>

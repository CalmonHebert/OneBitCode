<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conversor de Medidas</title>
</head>

<body>
   <h1>Conversor de Medidas</h1>
   <script>

      let medida = Number(prompt('Digite um valor em metros'));
      let unidade = prompt('Em qual unidade de medida converter?' +
         '\n1. milimetros (mm)' +
         '\n2. centimetros (cm) ' +
         '\n3. decimetros (dm) ' +
         '\n4. decametros (dam) ' +
         '\n5. hectometros (hm) ' +
         '\n6. quilometros (km) ');


      switch (unidade) {
         case '1':
            console.log('Resultado: ' + medida + 'm = ' + medida * 1000 + 'mm');
            break;
         case '2':
            console.log('Resultado: ' + medida + 'm = ' + medida * 100 + 'cm');
            break;
         case '3':
            console.log('Resultado: ' + medida + 'm = ' + medida * 10 + 'dm');
            break;
         case '4':
            console.log('Resultado: ' + medida + 'm = ' + medida / 10 + 'dam');
            break;
         case '5':
            console.log('Resultado: ' + medida + 'm = ' + medida / 100 + 'hm');
            break;
         case '6':
            console.log('Resultado: ' + medida + 'm = ' + medida / 1000 + 'km');
            break;
         default:
            console.log('Opção invalida');
      }

   </script>
</body>

</html>

<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p>Escreva um programa em javascript que permita inserir o nome e a velocidade de dois veículos e exiba na tela uma mensagem dizendo qual dos dois é mais rápido (ou que as velocidades são iguais se este for o caso).</p>
   <script>
      let carro1 = prompt('Nome do carro1: ');
      let velCarro1 = Number(prompt('Qual velocidade do carro1:'));

      let carro2 = prompt('Nome do carro2: ');
      let velCarro2 = Number(prompt('Qual velocidade do carro2:'));

      if (velCarro1 > velCarro2) {
         alert(`O carro ${carro1} é mais rapido`)
      } else if (velCarro2 > velCarro1) {
         alert(`O carro ${carro2} é mais rapido`)
      } else {
         alert('As velocidade são iguais')
      }

   </script>
</body>

</html>

<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Estruturas de Repetição: While</title>
</head>

<body>
   <script>
      let velocidade = 80;

      while (velocidade > 0) {
         alert('O carro está a ' + velocidade + ' km/h');
         velocidade -= 20;
         alert('Diminuindo 20 km/h');

         if (velocidade == 40) {
            break
         }
      }

      alert('O carro Parou');
   </script>
</body>

</html>

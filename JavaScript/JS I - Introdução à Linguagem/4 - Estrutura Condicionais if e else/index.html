<body>
   <h1>If e Else</h1>

   <script>
      const idade = prompt('Informe a sua idade:');

      if (idade >= 18) {
         alert('Você é maior de idade');
      } else if (idade < 18 && idade > 12) {
         alert('Você é menor de idade');
      } else {
         alert('VocÊ é criança')
      }

      let resultado = (6 < 7) ? 'Verdade' : 'Falso';
      console.log(resultado);

   </script>

</body>

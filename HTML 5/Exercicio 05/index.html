<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de inscrição</title>
</head>

<body>
  <h1>Formulário de Inscrição</h1>

  <form action="get">
    <!-- Nome -->
    <label for="nome">Nome:</label>
    <br />
    <input type="text" id="nome" required />

    <!-- Email -->
    <br /><br />
    <label for="email">Email:</label>
    <br />
    <input type="email" id="email" required />

    <!-- Whatssapp -->
    <br /><br />
    <label for="telefone">WhatssApp:</label>
    <br />
    <input type="tel" id="telefone" required />

    <!-- Área de Atuação -->
    <br /><br />
    <label for="atuacao">Área de Atuação:</label>
    <br />
    <input type="radio" id="atuacao" value="Desenvolvimento" name="atuacao" />
    <label for="atuacao">Desenvolvimento</label>

    <input type="radio" id="quality" value="Quality" name="atuacao" />
    <label for="quality">Quality Assurance (QA)</label>

    <input type="radio" id="analise" value="Quality" name="atuacao" />
    <label for="analise">Analise de Dados</label>

    <input type="radio" name="atuacao" value="infraestrutura" id="infraestrutura" />
    <label for="infraestrutura">Infraestrutura</label>

    <!-- Observações -->
    <br><br>
    <label for="obs">Observações:</label>
    <br>
    <textarea name="obs" id="obs"></textarea>

    <!-- checkbox -->
    <br><br>
    <input type="checkbox" id="desejo">
    <label for="desejo">Desejo receber novidades e ofertas por email</label>

    <!-- Botao -->
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>

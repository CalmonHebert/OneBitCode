<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de inscrição</title>
</head>

<body>
  <h1>Exercicio 05 - Formulário de Inscrição</h1>

  <form action="#" method="post">
    <!-- Nome -->
    <div>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required />
    </div>

    <br>

    <!-- Email -->
    <div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required />
    </div>

    <br>

    <!-- Whatssapp -->
    <div>
      <label for="telefone">WhatssApp:</label><br>
      <input type="tel" id="telefone" name="telefone" required />
    </div>

    <br>

    <!-- Área de Atuação -->
    <div>
      <label>Área de Atuação:</label><br>
      <input type="radio" id="dev" value="dev" name="area" required />
      <label for="dev">Desenvolvimento</label>

      <input type="radio" id="quality" value="Quality" name="area" required />
      <label for="quality">Quality Assurance (QA)</label>

      <input type="radio" id="dados" value="dados" name="area" required />
      <label for="dados">Analise de Dados</label>

      <input type="radio" value="infra" id="infra" name="area" required />
      <label for="infra">Infraestrutura</label>
    </div>

    <br>

    <!-- Observações -->
    <div>
      <label for="obs">Observações:</label><br>
      <br>
      <textarea name="obs" id="obs" cols="40" rows="4"></textarea>
    </div>

    <br>

    <!-- checkbox -->
    <div>
      <input type="checkbox" id="desejo">
      <label for="desejo">Desejo receber novidades e ofertas por email</label>
    </div>

    <br>
    <!-- Botao -->
    <button type="submit">Enviar</button>

  </form>
</body>

</html>
